name: build

on:
  push:
    branches:
      - "**"

  pull_request:
    branches:
      - "**"

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: pnpm

      - run: corepack enable

      - run: pnpm i --frozen-lockfile

      - run: pnpm build
